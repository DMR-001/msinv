<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | MS Innovatics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">MS <span class="text-gradient">Innovatics</span></a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="store.html">Project Store</a></li>
                    <li><a href="admin.html" class="active">Admin</a></li>
                    <li id="auth-nav-item">
                        <a href="login.html" class="btn btn-outline">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Admin Section -->
    <section class="section-padding">
        <div class="container">
            <div class="section-title">
                <h1>Admin <span class="text-gradient">Dashboard</span></h1>
                <p>Manage projects and view store performance.</p>
            </div>

            <!-- Add Product Form -->
            <div class="glass-card fade-in" style="max-width: 800px; margin: 0 auto 50px;">
                <h3 style="margin-bottom: 25px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 10px;">
                    Add New Project</h3>
                <form id="addProductForm">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                        <div>
                            <label style="display: block; margin-bottom: 8px; color: var(--text-muted);">Project
                                Name</label>
                            <input type="text" id="pName" required class="form-input"
                                style="width: 100%; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: white; padding: 10px;">
                        </div>
                        <div>
                            <label
                                style="display: block; margin-bottom: 8px; color: var(--text-muted);">Category</label>
                            <select id="pCategory" class="form-input"
                                style="width: 100%; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: #131524; color: white; padding: 10px;">
                                <option value="Web">Web Development</option>
                                <option value="IoT">IoT & Hardware</option>
                                <option value="Python">Python/AI</option>
                                <option value="App">Mobile App</option>
                            </select>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                        <div>
                            <label style="display: block; margin-bottom: 8px; color: var(--text-muted);">Price
                                ($)</label>
                            <input type="number" id="pPrice" required class="form-input"
                                style="width: 100%; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: white; padding: 10px;">
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 8px; color: var(--text-muted);">Image URL
                                (Optional)</label>
                            <input type="text" id="pImage" placeholder="https://..." class="form-input"
                                style="width: 100%; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: white; padding: 10px;">
                        </div>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; color: var(--text-muted);">Description</label>
                        <textarea id="pDesc" rows="3" required class="form-input"
                            style="width: 100%; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: white; padding: 10px;"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Add Project</button>
                    <p id="msg" style="text-align: center; margin-top: 15px; color: #10b981; display: none;">Project
                        added successfully!</p>
                </form>
            </div>

            <!-- Existing Products -->
            <div class="glass-card fade-in" style="max-width: 1000px; margin: 0 auto;">
                <h3 style="margin-bottom: 25px;">Current Inventory</h3>
                <div id="admin-products" style="display: flex; flex-direction: column; gap: 15px;">
                    <!-- Loaded via JS -->
                </div>
            </div>

        </div>
    </section>

    <script src="cart.js"></script>
    <script>
        // Check Admin Auth
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('currentUser'));

        if (!token || !user || user.role !== 'admin') {
            document.body.innerHTML = '<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #0a0b14; color: white;"><h2>Access Denied: Admins Only</h2></div>';
            setTimeout(() => window.location.href = 'index.html', 2000);
        }

        // Add Product
        document.getElementById('addProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = 'Adding...';
            btn.disabled = true;

            const name = document.getElementById('pName').value;
            const category = document.getElementById('pCategory').value;
            const price = document.getElementById('pPrice').value;
            const image_url = document.getElementById('pImage').value;
            const description = document.getElementById('pDesc').value;

            try {
                const res = await fetch('http://localhost:3001/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, category, price, image_url, description, token })
                });

                const data = await res.json();
                if (data.success) {
                    document.getElementById('msg').style.display = 'block';
                    document.getElementById('addProductForm').reset();
                    loadProducts(); // Reload list
                } else {
                    alert(data.message);
                }
            } catch (err) {
                console.error(err);
                alert('Error connecting to server');
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });

        // Load Products
        async function loadProducts() {
            const res = await fetch('http://localhost:3001/api/products');
            const products = await res.json();
            const container = document.getElementById('admin-products');

            if (products.length === 0) {
                container.innerHTML = '<p>No products found.</p>';
                return;
            }

            container.innerHTML = products.map(p => `
                <div style="display: flex; justify-content: space-between; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 8px; align-items: center;">
                    <div>
                        <strong>${p.name}</strong> <span style="font-size: 0.8rem; background: var(--primary); padding: 2px 6px; border-radius: 4px; margin-left: 10px;">${p.category}</span>
                        <p style="font-size: 0.8rem; color: var(--text-muted); margin-top: 5px;">$${p.price}</p>
                    </div>
                    <div style="font-size: 0.8rem; color: var(--text-muted);">${new Date(p.created_at).toLocaleDateString()}</div>
                </div>
            `).join('');
        }

        loadProducts();
    </script>
</body>

</html>
