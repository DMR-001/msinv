<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Project Request | MS Innovatics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">MS <span class="text-gradient">Innovatics</span></a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="store.html">Project Store</a></li>
                    <li><a href="custom.html" class="active">Custom Projects</a></li>
                </ul>
                <div class="mobile-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <!-- Page Header -->
    <section class="section-padding" style="padding-bottom: 20px;">
        <div class="container" style="text-align: center;">
            <div class="section-title fade-in">
                <h1>Build Your <span class="text-gradient">Idea</span></h1>
                <p>Fill out the form below to get a quote for a custom project tailored to your needs.</p>
            </div>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="section-padding" style="padding-top: 20px;">
        <div class="container">
            <div class="glass-card fade-in" style="max-width: 800px; margin: 0 auto; padding: 40px;">
                <form id="customProjectForm"
                    onsubmit="event.preventDefault(); alert('Thank you! Your request has been submitted. We will contact you shortly.');">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                        <div>
                            <label style="display: block; margin-bottom: 8px; color: var(--text-muted);">Your
                                Name</label>
                            <input type="text" required class="form-input" placeholder="John Doe">
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 8px; color: var(--text-muted);">Phone
                                Number</label>
                            <input type="tel" required class="form-input" placeholder="+91 99999 99999">
                        </div>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; color: var(--text-muted);">Email
                            Address</label>
                        <input type="email" required class="form-input" placeholder="john@example.com">
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                        <div>
                            <label style="display: block; margin-bottom: 8px; color: var(--text-muted);">Institute /
                                College</label>
                            <input type="text" class="form-input" placeholder="XYZ University">
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 8px; color: var(--text-muted);">Project
                                Type</label>
                            <select class="form-input">
                                <option>Final Year Project</option>
                                <option>Mini Project</option>
                                <option>Business Website</option>
                                <option>Custom Software</option>
                            </select>
                        </div>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; color: var(--text-muted);">Project Description
                            / Requirements</label>
                        <textarea rows="5" required class="form-input"
                            placeholder="Describe your idea, technologies needed, and any specific requirements..."></textarea>
                    </div>

                    <div style="margin-bottom: 30px;">
                        <label style="display: block; margin-bottom: 8px; color: var(--text-muted);">Deadline</label>
                        <input type="date" class="form-input">
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Submit Request</button>
                    <p style="text-align: center; margin-top: 15px; font-size: 0.9rem; color: var(--text-muted);">We
                        usually respond within 24 hours.</p>
                </form>
            </div>
        </div>
    </section>

    <!-- Inline Style for Form Inputs (to avoid cluttering global CSS for now, or could move to style.css) -->
    <style>
        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }

        select.form-input option {
            background: var(--bg-card);
            /* Fix for select dropdown background */
            color: white;
        }
    </style>

    <footer>
        <div class="container">
            <div class="copyright">
                <p>&copy; 2026 MS Innovatics. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script src="auth.js"></script>
    <script src="cart.js"></script>
    <script src="script.js"></script>
</body>

</html>
