<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MS Innovatics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">MS <span class="text-gradient">Innovatics</span></a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="store.html">Project Store</a></li>
                    <li><a href="custom.html">Custom Projects</a></li>
                </ul>
                <div class="mobile-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <!-- Login Section -->
    <section class="hero">
        <div class="container" style="display: flex; justify-content: center; width: 100%;">
            <div class="glass-card fade-in" style="width: 100%; max-width: 450px; padding: 40px;">
                <h2 style="text-align: center; margin-bottom: 30px;">Welcome <span class="text-gradient">Back</span>
                </h2>

                <form id="loginForm">
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; color: var(--text-muted);">Email
                            Address</label>
                        <input type="email" id="email" required class="form-input"
                            style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: white;">
                    </div>

                    <div style="margin-bottom: 30px;">
                        <label style="display: block; margin-bottom: 8px; color: var(--text-muted);">Password</label>
                        <input type="password" id="password" required class="form-input"
                            style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: white;">
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                </form>

                <p style="text-align: center; margin-top: 20px; color: var(--text-muted);">
                    Don't have an account? <a href="register.html" style="color: var(--accent);">Register here</a>
                </p>
            </div>
        </div>
    </section>

    <script src="auth.js"></script>
    <script src="cart.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const result = await Auth.login(email, password);
            if (result.success) {
                window.location.href = 'index.html';
            } else {
                alert(result.message);
            }
        });
    </script>
</body>

</html>
